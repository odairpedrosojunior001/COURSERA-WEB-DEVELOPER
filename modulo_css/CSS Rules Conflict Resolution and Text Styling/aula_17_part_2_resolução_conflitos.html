<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inheritance in CSS</title><!--Entre o primeiro estilo e o segundo, pela regra ganha o primeiro-->
    <style>
        header.navigation p {
            color: blue;
        }

        p.blurb {
            color: red;
        }

        p {
            color: green !important;
        }
    </style><!--No entanto a terceira regra "important" pode sobrescrever a todas-->
</head>

<body>
    <header class="navigation">
        <p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero soluta enim aut! Nihil nam
            obcaecati, fugiat sint sit libero voluptate eos incidunt odio neque cum, dignissimos aperiam, magnam nisi
            debitis.</p>
    </header>
</body>

</html>
